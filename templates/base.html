<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ title or "System" }}</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <div class="topbar-row">
          {% if user %}
            <a class="link" href="/logout">Logout</a>
            <a class="link" href="/">Main</a>
          {% endif %}
          <button id="theme-toggle" class="theme-toggle" type="button" aria-label="toggle theme">Theme</button>
        </div>
        {% if user and is_admin %}
          <div class="topbar-row">
            <a class="link" href="/admin">Admin</a>
          </div>
        {% endif %}
        {% if user %}
          <div class="topbar-meta">Logged in as {{ user.username }}</div>
        {% endif %}
      </div>
      {% block content %}{% endblock %}
    </div>
    <script src="/static/theme.js"></script>
  </body>
</html>
